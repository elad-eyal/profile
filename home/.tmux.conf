set -g status-right '#(gitmux -cfg ~/.config/gitmux/gitmux.conf #{pane_current_path})#[fg=#888888]‚ñê#[bold,fg=#000000,bg=#888888]#{=21:pane_title}#[fg=#dddddd]‚ñê#[italics,fg=black,bg=#dddddd]%d/%m %H:%M'

# Control external window title
set -g set-titles on
set -g set-titles-string '<#I:#W> @ #{pane_title}'
